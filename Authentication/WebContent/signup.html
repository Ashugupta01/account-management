<!DOCTYPE html>
<html>
<head>
<title>SignUp</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class=container>
	<font face="Comic Sans MS" align="center">
	<h1>Sign Up Form</h1>
	
	<form action="signup" method="post" autocomplete="off">
		Username <br> 
		<input type="text" name="username" autocomplete="off"><br><br>
		E-mail id <br> 
		<input type="email" name="email" autocomplete="off"><br><br>
		Phone No. <br> 
		<input type="tel" name="phone" autocomplete="off"><br><br>
		Password <br> 
		<input type="password"name="password"><br><br>
		Confirm Password <br>
		<input type="password" name="cpassword"><br><br>
		<br>
		<input class="button" type="submit" value="Sign Up">
		<input class="button" type="reset" value="Reset"><br><br>
		Already a member? <a href="login.html">Log in</a> instead!
	</form>
	</font>
	</div>

</body>
</html>
